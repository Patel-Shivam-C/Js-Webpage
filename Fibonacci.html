    <strong>Fibonacci Generator</strong>
    <br>

    <script>
        var n = window.prompt("How many fibonacci numbers you want to generate")
        fibonacci(n);
        function fibonacci(number){
            if (number < 3){
                return 1;
            }

            var previousNumber = 0;
            var currentNumber = 1;
            
            for (var i = 0; i <= number; i++){
                var newNumber = currentNumber + previousNumber;
                document.write("Fib["+i+"] = "+previousNumber);
                previousNumber = currentNumber;
                currentNumber = newNumber;
                document.write("<br/>");
            }
        }
    </script>
