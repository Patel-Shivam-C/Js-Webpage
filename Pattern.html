    <strong>Pattern Generator</strong>
    <br>

    <script>
        var patternName = window.prompt("Please select the pattern you want to draw"+"\r\n"+"(1: Triangle, 2:Diamond, 3: Hollow- Rectangle)");
        drawing(patternName);
        function drawing (patternName) {
            if (patternName == 1){
                var size = window.prompt("Please enter the size of the triangle");
                var row = 0;
                for (var i = 0; i < size; i++){
                    row = row +1;
                    for (var j = 0; j < row; j++){
                        document.write("*");
                    }
                    document.write("<br/>");
                }
            }
            if (patternName == 2){
                var size = window.prompt("Please enter the size of the Diamond");
                var row = 0;
                for (var i = 0; i < size/2; i++){
                    row = row +1;
                    for (var j = 0; j < row; j++){
                        document.write("*");
                    }
                    document.write("<br/>");
                    
                }
                var lastRow = size/2;
                for (var z = (size/2); z>0;z--){
                    lastRow = lastRow-1;
                    for (var l = lastRow; l >= 0; l--){
                        document.write("*");
                    }
                    document.write("<br/>");
                }
            }

            if (patternName == 3){
                var size = window.prompt("Please enter the size of the hollow-rectangular");
                var row = 0;
                var coloum = 5
                for(let i=1; i<=size; i++){
                    // row = row +1;
                    for(let j=1; j<=coloum; j++){
                        if(i == 1 || j == 1 || i == size || j == coloum){
                            document.write("*");
                        }else{
                            document.write("&nbsp&nbsp");
                        }
                    }
                    document.write("<br/>");
                }
            }
        }

    </script>
